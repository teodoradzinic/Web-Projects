<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="style/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>

    <main>

            <div class="one"><span>lvl 1.</span> </div>
            <div class="two"><span>lvl 2.</span></div>
            <div class="three"><span>lvl 3.</span></div>
            <div class="four"><span>lvl 4.</span></div>
            <div class="five"><span>lvl 5.</span></div>
            <div class="six"><span>lvl 6.</span></div>
            <div class="seven"><span>lvl 7.</span></div>
            <div class="eight"><span>lvl 8.</span></div>
            <div class="nine"><span>lvl 9.</span></div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
